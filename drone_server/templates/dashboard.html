<!DOCTYPE html>
<html>
<head>
    <title>Donn√©es Drone</title>
    <meta charset="utf-8">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Donn√©es r√©centes du drone</h1>

    <!-- üî¥ Bouton pour r√©initialiser les donn√©es -->
    <form method="POST" action="/reset" onsubmit="return confirm('Effacer toutes les donn√©es GPS ?');">
        <button type="submit" class="btn btn-danger mb-3">üóëÔ∏è R√©initialiser les donn√©es</button>
    </form>

    <!-- Carte Leaflet -->
    <div id="map"></div>

    <!-- Tableau des donn√©es -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Temps</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Altitude</th>
                <th>Vitesse</th>
                <th>Mode</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([-4.3, 15.3], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 18
    }).addTo(map);

    {% if data %}
        // üü¢ Extraire tous les points
        var points = [
            {% for row in data %}
                [{{ row[2] }}, {{ row[3] }}],
            {% endfor %}
        ];

        if (points.length > 0) {
            // üîµ Polyligne du trajet
            var path = L.polyline(points, { color: 'blue' }).addTo(map);
            map.fitBounds(path.getBounds());

            // üìç Marqueur sur le dernier point avec info compl√®te
            var last = points[0];
            var popup = `
                {{ data[0][1] }}<br>
                Lat: {{ data[0][2] }}, Lon: {{ data[0][3] }}, Alt: {{ data[0][4] }}
            `;
            L.marker(last).addTo(map).bindPopup(popup).openPopup();
        }
    {% endif %}
</script>
</body>
</html>
